name: Ansible test and publish
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [released]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@2.6.3
  release:
    if: ${{ github.event_name == 'release' }}
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Release Ansible Role to Galaxy
        uses: hspaans/ansible-galaxy-action@v0.3.7
        with:
          api_key: ${{ secrets.galaxy_api_key }}
